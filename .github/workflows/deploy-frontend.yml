name: Deploy Product Inventory Manager Frontend to Netlify

on: # Triggers on
  push:
    branches: [master, dev]
    paths:
      - 'frontend-react/**'
      - '.github/workflows/deploy-frontend.yml'


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps: # List of individual tasks to perform in sequence
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.jobs
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend-react
        run: npm ci

      - name: Build React app for Dev Environment
        if: github.ref == 'refs/heads/dev'
        working-directory: ./frontend-react
        env:
          REACT_APP_API_URL: ${{secrets.REACT_APP_API_URL}}
        run: |
          echo "Building for DEV environment..."
          npm run build

      - name: Build React app for Production Environment
        if: github.ref == 'refs/heads/master'
        working-directory: ./frontend-react
        env:
          REACT_APP_API_URL: ${{secrets.REACT_APP_API_URL}}
        run: |
          echo "Building for PRODUCTION environment..."
          npm run build

      - name: Deploy to Netlify Dev Site
        if: github.ref == 'refs/heads/dev'
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=frontend-react/build --prod

      - name: Deploy to Netlify Production Site
        if: github.ref == 'refs/heads/master'
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=frontend-react/build --prod

      - name: Display Deployment Info
        run: |
          echo "Frontend deployment completed!"
          echo "Branch: ${{ github.ref }}"
          echo "Environment: ${{ github.ref == 'refs/heads/master' && 'Production' || 'Development' }}"